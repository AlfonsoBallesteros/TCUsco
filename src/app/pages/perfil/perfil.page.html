<app-header titulo="Perfil"></app-header>

<ion-content>
    <ion-fab>                                                                                                                        
        <ion-fab-button color="tertiary" (click)="Image()">                                                                                   
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>                                                                                                                         
    </ion-fab>                                                                                                                                                                                              
    <ion-row>                                                                   
        <ion-col size="4">
            <ion-item lines="none" class="avatar">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                <ion-avatar>
                    <img class="img-perfil" [src]="perfil"/>
                </ion-avatar>  
            </ion-item>
        </ion-col>
        <ion-col size="8">
            <ion-row class="input-first">
                <ion-col size="12" class="col-first"><!---->
                    <ion-textarea class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="text" rows="2" value="Alfonso Ballesteros Hernandez" mode="ios" [readonly]="edit"></ion-textarea> 
                    <ion-select (ionChange)="changeOcupation()" [placeholder]="ocupacion" [ngStyle]="{ 'border-bottom' : homeColor}" interface="popover" mode="ios" color="dark" [disabled]="edit">
                            <ion-select-option *ngFor="let ocupation of ocupations" [value]="ocupation">{{ocupation}}</ion-select-option>
                    </ion-select>
                    <div *ngIf="show_carrers">
                        <ion-select [placeholder]="carrer" [ngStyle]="{ 'border-bottom' : homeColor}" interface="popover" mode="ios" color="dark" [disabled]="edit">
                            <ion-select-option *ngFor="let carrer of carrers" [value]="carrer">{{carrer}}</ion-select-option>
                        </ion-select>
                    </div>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-card mode="ios" class="card-input">
       <ion-item class="item-icon-edit" lines="none">
           <ion-buttons slot="end">
                <ion-button (click)="Editar($event)">
                    <ion-icon class="icon-edit" name="create"></ion-icon>
                </ion-button>
            </ion-buttons>
       </ion-item>
        <ion-card-content class="content-input">
            <ion-row class="">
                <ion-col size="6" class="col-second"><!---->
                    <ion-label color="dark">Celular:</ion-label>
                    <ion-input color="dark" class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="tel" value="31177492067" mode="ios" [readonly]="edit"></ion-input>
                </ion-col>
                <ion-col size="6">
                    <ion-label color="dark" >Cedula:</ion-label>
                    <ion-input class="text-first" type="text" value="1003875224" mode="ios" readonly></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6"><!---->
                    <ion-label color="dark">Fecha de nacimiento:</ion-label> <!--<ion-input color="dark" class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="tel" value="12 / 11 / 2019" mode="ios" [readonly]="edit"></ion-input>-->
                    <ion-datetime color="dark" class="text-first" displayFormat="MMM DD YYYY" [ngStyle]="{ 'border-bottom' : homeColor}" value="2019-11-27" mode="ios" [readonly]="edit"></ion-datetime>
                </ion-col>
                <ion-col size="6">
                    <ion-label color="dark" >Edad:</ion-label>
                    <ion-input class="text-first" type="text" value="19 Años" mode="ios" readonly></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="7"><!---->
                    <ion-label color="dark">Direccion:</ion-label> 
                    <ion-input color="dark" class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="tel" value="Carre 6a #3w - 16" mode="ios" [readonly]="edit"></ion-input>
                </ion-col>
                <ion-col size="5">
                    <ion-label class="text-first" color="dark">Genero:</ion-label>
                    <ion-select [ngStyle]="{ 'border-bottom' : homeColor}" [placeholder]="genero" interface="popover" mode="ios" color="dark" [disabled]="edit">
                        <ion-select-option value="femenino">Femenino</ion-select-option>
                        <ion-select-option value="masculino">Masculino</ion-select-option>
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="text-second">
                    <ion-label color="dark">Codigo (Usuario):</ion-label> 
                    <ion-label color="" class="text-second" mode="ios"> U20172567958</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-label class="text-first" color="dark">Contraseña:</ion-label> 
                    <ion-input color="dark" class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="password" value="123456789" mode="ios" [readonly]="edit"></ion-input>
                </ion-col>
                <ion-col size="6" *ngIf="!edit">
                    <ion-label class="text-first" color="dark">Repetir Contraseña:</ion-label> 
                    <ion-input color="dark" class="text-first" [ngStyle]="{ 'border-bottom' : homeColor}" type="password" mode="ios" [readonly]="edit"></ion-input>
                </ion-col>
            </ion-row>
            <ion-button expand="block" shape="round" slot="center" (click)="Guardar()" color="tertiary" mode="ios" *ngIf="!edit">
                Gurdar
            </ion-button>
        </ion-card-content>
        
    </ion-card>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
       <ion-button expand="full" class="boton-denuncias" (click)="Denuncias()" mode="ios">
           Denuncias
       </ion-button>
    </ion-toolbar>
</ion-footer>
