
<ion-content>
  <ion-item lines="none">
    <img class="img-register" src="/assets/img/favicon.png"/>
  </ion-item>
  <ion-item  mode="ios" lines="none">
    <ion-label class="name-app" color="tertiary">Transporte Colaborativo Usco</ion-label>  
  </ion-item>
  <form [formGroup]="login_form" (ngSubmit)="submit(login_form.value)">
    <ion-list lines="none">
      <ion-item class="input-radius" mode="ios">
        <ion-icon class="icon-input" slot="start" name="person"></ion-icon>
        <ion-input type="text" formControlName="codigo" placeholder="Codigo" inputmode="text" mode="ios"></ion-input>
      </ion-item>
      <ion-item class="input-radius" mode="ios">
        <ion-icon class="icon-input" slot="start" name="key"></ion-icon>
        <ion-input [type]="passwordType" formControlName="password" placeholder="contraseÃ±a" inputmode="text" mode="ios"></ion-input>
        <ion-icon class="icon-input" slot="end" [name]="passwordIcon" (click)="tooglePassword()"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="full" shape="round" type="submit" mode="ios" color="tertiary">
      Ingresar
    </ion-button>
  </form>
 <div class="register">
    <ion-label>Todavia no tienes cuentas?. </ion-label>
    <ion-label color="tertiary" routerLink="/register"> Crean una</ion-label>
 </div>
</ion-content>
