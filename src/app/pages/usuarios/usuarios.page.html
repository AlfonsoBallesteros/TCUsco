<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-searchbar no-border animated placeholder="Usuarios" mode="ios" (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 <ion-list lines="none"> <!--*ngIf="user.rol == usuario"-->
   <div *ngIf="user.rol == 'usuario'">
    <ion-item mode="ios" class="space-item" *ngFor="let user of itemBuscar"> 
      <ion-buttons slot="start">
        <img class="big-perfil-modal" [src]="user.photo" />
        <ion-row>
            <ion-col size="12">
                <ion-card-subtitle class="space">{{user.full_name}}</ion-card-subtitle>
                <ion-label class="info" color="medium">{{user.ocupacion}} - {{user.carrera}}</ion-label>
            </ion-col>
          </ion-row>
      </ion-buttons>
        <ion-buttons slot="end"> 
          <ion-card-subtitle class="space-heart">{{user.like}}</ion-card-subtitle>
          <ion-icon name="heart"class="big-more" color="danger"></ion-icon>
          <ion-button (click)="denuncia($event, user)">
            <ion-icon name="more" class="more" color="tertiary"></ion-icon>
          </ion-button>
       </ion-buttons>  
    </ion-item>
  </div>
    <!--button: Admin *ngIf="user.rol == admin"-->
    <ion-item *ngIf="user.rol == 'admin'" mode="ios" class="space-item" button>
      <ion-buttons slot="start" routerLink="/perfil">
        <img class="big-perfil-modal" [src]="usuario.photo" />
        <ion-row>
          <ion-col size="12">
              <ion-card-subtitle class="space">{{user.rol}}</ion-card-subtitle>
              <ion-label class="info" color="medium">{{usuario.ocupacion}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-buttons>
        <ion-buttons slot="end"> 
          <ion-card-subtitle class="space-heart">{{usuario.like}}</ion-card-subtitle>
          <ion-icon name="heart"class="big-more" color="danger"></ion-icon>
          <ion-button (click)="denuncia($event)">
            <ion-icon name="more" class="more" color="tertiary"></ion-icon>
          </ion-button>
       </ion-buttons>  
    </ion-item>
  </ion-list>
  <ion-list lines="none" *ngIf="show_texto">
    <ion-item class="space-item" *ngFor="let item of data_texto"> 
      <ion-buttons slot="start">
        <ion-avatar class="big-perfil-modal">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-row>
            <ion-col size="12">
                <ion-skeleton-text class="space" animated style="width: 100px; height: 15px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 120px; height: 8px;"></ion-skeleton-text>
            </ion-col>
          </ion-row>
      </ion-buttons>
        <ion-buttons slot="end"> 
          <ion-skeleton-text class="space-heart" animated style="width: 10px; height: 15px"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 20px; height: 20px"></ion-skeleton-text>
          <ion-button>
            <ion-skeleton-text animated style="width: 8px; height: 25px"></ion-skeleton-text>
          </ion-button>
       </ion-buttons>  
    </ion-item>
  </ion-list>
</ion-content>
